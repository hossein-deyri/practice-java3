<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 40%;
            padding: 20px;
            border: 2px solid black;
            margin: 100px auto;

        }

        input {
            display: flex;
            width: 90%;
            height: 40px;
            margin: 20px 0;
            transition: .4s;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>
            <input type="text" placeholder="test..." autofocus>
        </div>
        <div>
            <div>
                <div>
                    <input type="text" placeholder="test...">
                </div>
            </div>
        </div>
        <input type="text" placeholder="test...">
        <input type="text" placeholder="test...">
    </div>
</body>
<script>
    const inp = document.querySelectorAll('.box input')
    console.log(inp);
    inp.forEach((val)=>{        
        val.addEventListener('focus', ()=>{
            val.style.transform='rotate(3deg)'
        })
        val.addEventListener('blur', ()=>{
            val.style.transform='rotate(0deg)'
        })
    })
 
</script>
</html>
