<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
        const myArr = []
        let x = prompt('enter your name?')
        for (let i = 0; i < x.length; i++) {
            myArr.push(x[i])
        }
        console.log(myArr);
        let p = 0
        const set = setInterval(() => {
            if (p < x.length) {
                document.getElementById('demo').innerHTML += myArr[p]
                p++
            } else {
                clearInterval(set)
            }
        }, 400);
    </script>
</body>

</html>
