<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp">
    <script>
        document.getElementById('inp').addEventListener('keyup', ()=>{
            let _inp = document.getElementById("inp").value;
            if(
                (_inp.search(/[ا-ی , a-z]/)) >= 0
            ){
                document.getElementById("inp").value = _inp.substring(0, _inp.length-1)
            }
        })
    </script>
</body>
</html>
